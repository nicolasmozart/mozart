name: Frontend - Build & Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/frontend/**'
      - '.github/workflows/front.yml'
  workflow_dispatch: {}

env:
  AWS_REGION: us-east-1
  # Usa repo variables si quieres, pero damos defaults de tu infra:
  S3_BUCKET: ${{ vars.S3_BUCKET || 'mozart-cemdi-front' }}
  CF_DIST_ID: ${{ vars.CF_DIST_ID || 'EXEHY85WOOA9D' }}
  NODE_VERSION: '20'

concurrency:
  group: front-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install
        working-directory: apps/frontend
        run: npm ci

      - name: Build (Vite)
        working-directory: apps/frontend
        env:
          # Usa secret si lo creaste; si no, cambia aquí al ALB DNS o a tu dominio
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://mozart-cemdi-alb-244122280.us-east-1.elb.amazonaws.com' }}
        run: npm run build

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          # Si no tienes un rol específico para front, usa el mismo que backend:
          role-to-assume: ${{ secrets.AWS_ROLE_FRONT_ARN || 'arn:aws:iam::534039229473:role/mozart-cemdi-gha-role' }}

      - name: Upload to S3
        run: aws s3 sync apps/frontend/dist "s3://${{ env.S3_BUCKET }}" --delete

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id ${{ env.CF_DIST_ID }} --paths "/*"
