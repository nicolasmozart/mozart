name: Frontend - Build & Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/frontend/**'
      - '.github/workflows/front.yml'
  workflow_dispatch: {}

env:
  AWS_REGION: us-east-1
  S3_BUCKET: ${{ vars.S3_BUCKET || 'mozart-cemdi-front' }}
  CF_DIST_ID: ${{ vars.CF_DIST_ID || 'E35WF807SY6L8M' }}
  NODE_VERSION: '20'

concurrency:
  group: front-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install
        working-directory: apps/frontend
        run: npm ci

      - name: Build (Vite)
        working-directory: apps/frontend
        env:
          # Usamos ruta relativa para pasar por CloudFront y evitar mixed content
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL || '/' }}
        run: npm run build

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_FRONT_ARN || 'arn:aws:iam::534039229473:role/mozart-cemdi-gha-role' }}

      - name: Upload to S3
        run: aws s3 sync apps/frontend/dist "s3://${{ env.S3_BUCKET }}" --delete

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id ${{ env.CF_DIST_ID }} --paths "/*"
